<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myStockListLabel">Create or edit a Stock List</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!stockList.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="stockList.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_symbol">Symbol</label>
            <input type="text" class="form-control" name="symbol" id="field_symbol"
                [(ngModel)]="stockList.symbol" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="stockList.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_lastSale">Last Sale</label>
            <input type="text" class="form-control" name="lastSale" id="field_lastSale"
                [(ngModel)]="stockList.lastSale" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_marketCap">Market Cap</label>
            <input type="text" class="form-control" name="marketCap" id="field_marketCap"
                [(ngModel)]="stockList.marketCap" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_ipoYear">Ipo Year</label>
            <input type="text" class="form-control" name="ipoYear" id="field_ipoYear"
                [(ngModel)]="stockList.ipoYear" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_sector">Sector</label>
            <input type="text" class="form-control" name="sector" id="field_sector"
                [(ngModel)]="stockList.sector" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_industry">Industry</label>
            <input type="text" class="form-control" name="industry" id="field_industry"
                [(ngModel)]="stockList.industry" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_adr">Adr</label>
            <input type="text" class="form-control" name="adr" id="field_adr"
                [(ngModel)]="stockList.adr" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_summaryQuote">Summary Quote</label>
            <input type="text" class="form-control" name="summaryQuote" id="field_summaryQuote"
                [(ngModel)]="stockList.summaryQuote" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
